    <article>    
            <section>
                <h2>Job Application</h2><!-- title-->
                <form id="form" action="https://mercury.swin.edu.au/it000000/formtest.php" method="post"><!--form submision-->
                    <fieldset>
                        <legend>Position Applied For:</legend>
                        <p><label>Job Reference No:</label>
                            <input id="jrn" type="text" name="ReferenceNo" maxlength="8" size="8" pattern="[A-Za-z0-9]{8}" required="required"/>
                        </p>
                    </fieldset>
                    <br>
                    <fieldset>
                        <legend>Personal Information</legend>
                        <p><label>First Name:</label>
                            <input id="fname" type="text" name="Fname" maxlength="20" size="20" pattern="[A-Za-z]{1,20}" required="required"/>
                        </p>
                        <p><label>Last Name:</label>
                            <input id="lname" type="text" name="Lastname" maxlength="20" size="20" pattern="[A-Za-z]{1,20}" required="required"/>
                        </p>
                        <p><label>Date of Birth:</label>
                            <input type="date" id="birthday" name="Birthday"/>
                        </p>
                        <p><label>Gender:</label>
                            <input type="radio" name="Gender" value="Male" required="required"/>Male 
                            <input type="radio" name="Gender" value="Female" required="required"/>Female
                        </p>
                        <p><label>Street Adress:</label>
                            <input type="text" name="streetAdress" maxlength="40" size="40" pattern="[A-Za-z]{1,40}" required="required"/>
                        </p>
                        <p><label>Suburb/Town:</label>
                            <input type="text" name="suburbTown" maxlength="40" size="40" pattern="[A-Za-z]{1,40}" required="required"/>
                        </p>
                        <label>State:</label>
                        <select id="states" name="state">
                          <option value="VIC">VIC</option>
                          <option value="NSW">NSW</option>
                          <option value="QLD">QLD</option>
                          <option value="NT">NT</option>
                          <option value="WA">WA</option>
                          <option value="SA">SA</option>
                          <option value="TAS">TAS</option>
                          <option value="ACT">ACT</option>
                        </select> 
                        <p><label>Postcode:</label>
                            <input type="text" id="postcode" name="Postcode" maxlength="4" size="4" pattern="[0-9]{4}" required="required"/>
                        </p>
                        <p><label>Email:</label>
                            <input type="email" name="Email" required="required"/>
                        </p>
                        <p><label>Phone:</label>
                            <input type="tel" name="Phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" />
                        </p>
                        <p><label>Skills:</label><br>
                            <input type="checkbox" name="skill1" value="Microsoft Word">
                            <label>Microsoft Word</label><br>
                            <input type="checkbox" name="skill2" value="Microsoft Excel">
                            <label>Microsoft Excel</label><br>
                            <input type="checkbox" name="skill3" value="Microsoft PowerPoint">
                            <label>Microsoft PowerPoint</label><br>
                            <input type="checkbox" name="skill4" value="Programming experience">
                            <label>Programming experience</label><br>
                            <input type="checkbox" name="skill5" id="skills" value="Other skills">
                            <label>Other skills</label><br>
                        </p>
                        <p><label>Other Skills:</label>
                            <input type="text" id="skillstext" name="skills" size="20"/>
                        </p>
                            
                    </fieldset>
                        <p id="error" class="error">
                            
                        </p>
                        <p>
                          <input type="submit" value="Submit" id="submit"/>
                          <input type="reset" value="Reset"/>
                        </p>
                </form>
            </section>
    </article>
